<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms2.css">
    <title>Research and Innovation</title>
  
</head>
<body>
    <div class="donation-form-container">
        <h1>Research and Innovation</h1>
        <p>Pave the way for the next world-changing discovery.</p>

        <form action="#" method="post" class="donation-form">
            <!-- Name Section -->
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Section -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Section -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Donation Amount Section -->
            <div class="form-group">
                <label for="donation-amount">Select Donation Amount:</label>
                <div class="amount-options">
                    <label>
                        <input type="radio" name="amount" value="50" required> ₵50
                    </label>
                    <label>
                        <input type="radio" name="amount" value="100"> ₵100
                    </label>
                    <label>
                        <input type="radio" name="amount" value="500"> ₵500
                    </label>
                    <label>
                        <input type="radio" id="custom-amount-radio" name="amount" value="custom"> Custom
                    </label>
                </div>
                <input type="number" id="custom-amount" name="custom-amount" placeholder="Enter custom amount" min="1" class="custom-amount">
            </div>

            <!-- Payment Section -->
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Donate Now</button>
            </div>
        </form>
    </div>

    <script>
        // Show custom amount input if "Custom Amount" is selected
        const customAmountRadio = document.getElementById('custom-amount-radio');
        const customAmountInput = document.getElementById('custom-amount');
        customAmountRadio.addEventListener('change', () => {
            if (customAmountRadio.checked) {
                customAmountInput.style.display = 'block';
                customAmountInput.required = true;
            } else {
                customAmountInput.style.display = 'none';
                customAmountInput.required = false;
            }
        });

        // Hide custom amount if other amounts are selected
        document.querySelectorAll('input[name="amount"]').forEach(radio => {
            if (radio !== customAmountRadio) {
                radio.addEventListener('change', () => {
                    if (customAmountRadio.checked === false) {
                        customAmountInput.style.display = 'none';
                        customAmountInput.required = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
